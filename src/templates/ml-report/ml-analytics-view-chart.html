<div>
  <form name="viewForm" class="form-inline" style="margin-bottom:10px;margin-bottom:10px">
    <div class="form-group">
      <label class="control-label">Search:</label>
      <input type="text" name="name" class="form-control" ng-model="data.serializedQuery.query.query.qtext" />
    </div>

    <button class="btn btn-primary" ng-click="execute()">
      <span class="fa fa-eye"></span> Filter Results with Search</button>
    <span ng-show="model.loadingResults">&nbsp;<i class="fa fa-spinner fa-spin"></i></span>
  </form>

  <ml-analytics-chart queryObject="widget.dataModelOptions.data"></ml-analytics-chart>
</div>
