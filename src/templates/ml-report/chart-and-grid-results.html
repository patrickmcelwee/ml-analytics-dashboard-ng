<div class="ml-analytics-results" ng-if="shouldShowChart || shouldShowGrid">
  <highchart ng-if="shouldShowChart" config="highchartConfig"></highchart> 
  <div ng-if="shouldShowGrid">
    <button class="btn btn-default" ng-click="isGridCollapsed = false" ng-show="isGridCollapsed">
      Show results grid
    </button>
    <button class="btn btn-default" ng-click="isGridCollapsed = true" ng-show="!isGridCollapsed">
      Hide results grid
    </button>

    <div uib-collapse="isGridCollapsed">
      <ml-results-grid results-object="model.results" query-error="model.queryError"></ml-results-grid>
    </div>
  </div>
</div>
