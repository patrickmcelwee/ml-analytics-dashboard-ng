<div>
  <div ng-if="widget.mode === 'Design'" class="design-mode">
    <div class="col-md-12">
      <form name="designForm" class="form-inline ml-analytics-design-form well well-sm col-lg-9 col-md-7" novalidate>
        <div class="form-group">
          <label class="control-label">Database</label>
          <select class="input-sm form-control" 
                  ng-options="database for database in data.databases"
                  ng-model="data.targetDatabase"
                  ng-change="getDbConfig()"></select>
        </div>

        <div class="form-group well well-sm">
          <div class="form-group">
            <label class="control-label">Limited By</label>
            <select class="input-sm form-control" 
                    ng-model="model.groupingStrategy"
                    ng-change="getDbConfig()">
              <option>collection</option>
              <option>root</option>
            </select>
            <span ng-show="model.loadingConfig">&nbsp;<i class="fa fa-spinner fa-spin"></i></span>
          </div>

          <div class="form-group">
            <label class="control-label">Name</label>
            <select class="input-sm form-control" 
                    ng-model="data.directory" 
                    ng-change="setDocument()" required>
              <option value="">Choose...</option>
              <option ng-repeat="dir in data.directories" value="{{dir}}">
                {{dir}}
              </option>
            </select>
          </div>
        </div>

      </form>

      <div class="col-lg-3 col-md-5">
        <div class="pull-right">
          <a ng-click="widget.mode = 'View'">
            <i class="fa fa-eye" title="View this chart"></i>
            View
          </a>
        </div>

        <div class="ml-analytics-design-form">
          <div class="form-group">
            <button class="btn btn-success" ng-click="save(); execute()" ng-disabled="designForm.$invalid">
              <span class="fa fa-check"></span> Save and Run
            </button>
            <span ng-show="model.loadingResults">&nbsp;<i class="fa fa-spinner fa-spin"></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:10px" ng-if="model.configError">
      <div class="col-md-12">
        <div class="alert alert-danger">{{model.configError}}</div>
      </div>
    </div>

    <div class="row" ng-show="model.showBuilder">
      <div class="col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Dimensions & Measures</h4>
          </div>
          <div class="panel-body" dimension-builder="data"></div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Filters</h4>
          </div>
          <div class="panel-body" sq-builder="data"></div>
        </div>
      </div>
    </div>

    <div ng-include="'/templates/ml-report/chart-and-grid-results.html'"></div>

  </div>

  <div ng-if="widget.mode === 'View'" class="view-mode">
    <div class="pull-right">
      <a ng-click="widget.mode = 'Design'">
        <i class="fa fa-cog" title="Design this chart"></i>
        Design
      </a>
    </div>

    <ml-analytics-view-chart></ml-analytics-view-chart>
  </div>

</div>
