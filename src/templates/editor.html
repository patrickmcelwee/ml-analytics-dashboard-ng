<div class="row" ng-if="!currentUser">
  <div class="col-md-12">Please log in to edit report.</div>
</div>

<div class="row" ng-if="currentUser">
  <div class="col-md-12">
    <span class="view-title">Edit Report</span>
    <p>The fields marked with asterisk <i class='fa fa-asterisk mandatory-field'></i> are mandatory.</p>

    <form name="editReportForm" ng-submit="updateReport()" novalidate>
      <div class="form-group">
        <label class="control-label">Name <i class="fa fa-asterisk mandatory-field"></i></label>
        <input type="text" name="name" class="form-control" ng-model="report.name" readonly />
      </div>

      <div class="form-group">
        <label class="control-label">Description</label>
        <input type="text" name="description" class="form-control" 
               ng-model="report.description" />
      </div>

      <div class="btn-toolbar" role="toolbar" style="margin-top:10px">
        <div class="btn-group pull-right">
          <button type="submit" class="btn btn-primary" ng-disabled="editReportForm.$invalid">
            <span class="fa fa-check"></span> Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
