<div class="panel panel-default panel-sm">
  <div class="panel-heading">
    <span>Range Index Details</span>
  </div>
  <ul class="list-unstyled panel-body">
    <li><b>alias:</b> <input type="text" ng-model="field.alias" ng-change="recordAlias(field)"></li>
    <li ng-repeat="(key, value) in field.ref"><b>{{key}}:</b> {{value}}</li>
  </ul>
</div>
